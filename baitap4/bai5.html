<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkStartString(longString, shortString) {
    return longString.startsWith(shortString);
}
console.log(checkStartString("hello world", "hello")); // Kết quả: true
console.log(checkStartString("goodbye", "bye")); // Kết quả: false

    </script>
</body>
</html>
