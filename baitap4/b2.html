<body>
    <script>
        function greetingWithWeather(name, weather) {
    let greeting = "";
    
    if (weather === "sunny") {
        greeting = `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
    } else if (weather === "rainy") {
        greeting = `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
    } else {
        greeting = `Chào ${name}! Hôm nay thời tiết không xác định.`;
    }
    
    return greeting;
}

console.log(greetingWithWeather("hoang tu mua dong ", "sunny"));
console.log(greetingWithWeather(" xuan tong ", "rainy"));
console.log(greetingWithWeather("vuong ha ", "cloudy"));

    </script>
</body>
</html>
