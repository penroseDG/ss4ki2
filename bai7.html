<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        
let phoneBooks = [];
function addContact(name, phoneNumber, email) {
    let contact = {
        name: name,
        phoneNumber: phoneNumber,
        email: email
    };
 phoneBooks.push(contact);
}
function displayContact() {
    console.log("Danh bạ điện thoại:");
    phoneBooks.forEach(contact => {
        console.log(`Tên: ${contact.name}`);
        console.log(`Số điện thoại: ${contact.phoneNumber}`);
        console.log(`Email: ${contact.email}`);
    });
}
addContact("hoang tu mua dong ", "0931511560", "dudangdaide@gmail.com");
addContact("xuan tong ", "0916566262", "nhincaiqq@gmail.com");
displayContact();

    </script>
</body>
</html>
